<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <h1>Nimesi</h1>

  <div id="tulostus"></div>

  <script>
    var lista = [];

    var nimi = prompt("Syötä nimesi:");
    lista.push(nimi);

    var tuloste = "Luettelo: " + lista.join(", ");
    document.getElementById("tulostus").innerHTML = tuloste;
  </script>
</html>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="pepsi"></p>
    <p id="demo"></p>
    <p id="kalkki"></p>

<script>
const cars = ["kalkkuna", "kinkku", "juusto"];
document.getElementById("pepsi").innerHTML = cars;

const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
const citrus = fruits.slice(1, 3);

document.getElementById("demo").innerHTML = citrus;

const kasvis = ["Banana", "Orange", "Apple", "Mango"];
let text = kasvis.join();

document.getElementById("kalkki").innerHTML = text;
</script>

</body>
</html>
